{% extends "base.html" %} 

{% block title %}Sign Up{% endblock %} {% block content %}

<link rel="stylesheet" href="{{ url_for('static', filename='/css/sign-up-page.css') }}">

<script src="https://kit.fontawesome.com/cf8e2afea6.js" crossorigin="anonymous"></script>

<div class="login-page">

  <div class="login-form">

      <h1>Register Here</h1>
      <!--Register-Form-->
      <form id="login" method="post" class="input-group">

          <input type="text" name="firstName" class="input-file" placeholder="Enter username" required>

          <input type="text" name="email" class="input-file" placeholder="Email ID" required>

          <input type="password" name="password1" class="input-file" placeholder="Enter Password" required>

          <input type="password" name="password2" class="input-file" placeholder="Confirm Password" required>

          <button type="submit" class="submit-btn">Register</button>
      </form>

      

  </div>

</div>

{% endblock %}
